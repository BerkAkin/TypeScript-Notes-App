<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="styles/app.css" />
    <script src="src/app.js" defer></script>
  </head>
  <body>
    <div>
      <template id="tmp-note-container-header">
        <div>
          <div id="note-container-header">
            <div class="header-content">
              <h1>NOTLARIM</h1>
            </div>
          </div>
          <div class="btn-container">
            <button id="add-btn" class="add-btn">+</button>
          </div>
        </div>
      </template>
      <div id="modal" class="modal">
        <div id="note" class="note">
          <h2>Yeni Not</h2>
          <div>
            <button id="modalAddChecklistButton" class="modalAddChecklistButton">Checklist</button>
          </div>
          <div>
            <form id="addNoteForm">
              <div>
                <input id="inputField" class="inputField input" type="text" placeholder="Başlık..." />
              </div>
              <div>
                <textarea id="inputFieldTxt" class="inputField" rows="4" placeholder="Not..."></textarea>
              </div>
              <div class="checkListField" id="checkListField"></div>
              <hr />
              <div class="addbtnModalContainer">
                <button type="submit" id="modalAddNewNoteButton" class="createNoteModalButton">Oluştur</button>
                <button type="reset" id="modalCancelButton" class="iptalBtn">İptal</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="checkListAdderModal" class="checkListAdderModal">
        <div id="checkAdderModal" class="checkAdderModal">
          <div>
            <h2>Liste Öğesi</h2>
          </div>
          <div>
            <form id="checkListAdderForm">
              <input id="checkAdderModalInput" class="checkAdderModalInput" />
            </form>
          </div>
          <div class="checklistModalButtonContainer" id="checklistModalButtonContainer">
            <button type="submit" id="checklistModalAddButton" class="checklistModalAddButton">Ekle</button>
            <button type="reset" id="checklistModalCancelButton" class="checklistModalCancelButton">İptal</button>
          </div>
        </div>
      </div>

      <template id="single-note">
        <div class="SinNote">
          <div id="deleteBtnContainer">
            <p id="header"></p>
            <button id="deleteBtn">Sil</button>
          </div>
          <p id="content"></p>
          <div id="checklistInNote"></div>
          <div class="dateContainer">
            <p id="date"></p>
          </div>
        </div>
      </template>
    </div>
    <div id="app"></div>
    <div id="note-container"></div>
  </body>
</html>
