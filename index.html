<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="styles/app.css" />
    <script src="src/app.js" defer></script>
  </head>
  <body>
    <div>
      <template id="tmp-note-container-header">
        <div>
          <div id="note-container-header">
            <div class="header-content">
              <h1>Notlar</h1>
            </div>
            <div class="btn-container">
              <button id="add-btn" class="add-btn">Not Ekle</button>
            </div>
          </div>
          <div id="modal" class="modal">
            <div class="note">
              <form id="addNote">
                <div>
                  <label>Başlık</label>
                  <input id="inputField" class="inputField input" type="text" placeholder="Başlık..." />
                </div>
                <div>
                  <label>Not</label>
                  <textarea id="inputFieldTxt" class="inputField" rows="7" placeholder="Not..."></textarea>
                </div>
                <div class="addbtnModalContainer">
                  <button type="submit" class="createNoteModal">Not Oluştur</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </template>
      <div class="note-container">
        <template id="single-note">
          <div class="note">
            <p id="header"></p>
            <p id="content"></p>
          </div>
        </template>
      </div>
    </div>
    <div id="app"></div>
  </body>
</html>
