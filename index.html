<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="styles/app.css" />
    <script src="src/app.js" defer></script>
  </head>
  <body>
    <div>
      <template id="tmp-note-container-header">
        <div>
          <div id="note-container-header">
            <div class="header-content">
              <h1>Notlar</h1>
            </div>
            <div class="btn-container">
              <button id="add-btn" class="add-btn">Not Ekle</button>
            </div>
          </div>
        </div>
      </template>
      <div id="modal" class="modal">
        <div id="note" class="note">
          <form id="addNoteForm">
            <div>
              <input id="inputField" class="inputField input" type="text" placeholder="Başlık..." />
            </div>
            <div>
              <textarea id="inputFieldTxt" class="inputField" rows="7" placeholder="Not..."></textarea>
            </div>
            <div class="addbtnModalContainer">
              <button type="submit" id="modalAddNewNoteButton" class="createNoteModal">Not Oluştur</button>
              <button type="reset" id="modalCancelButton" class="iptalBtn">İptal</button>
            </div>
          </form>
        </div>
      </div>
      <template id="single-note">
        <div class="SinNote">
          <div id="deleteBtnContainer">
            <p id="header"></p>
            <button id="deleteBtn">Notu Sil</button>
          </div>
          <p id="content"></p>
          <ul id="checklist"></ul>
          <div class="dateContainer">
            <p id="date"></p>
          </div>
        </div>
      </template>
    </div>
    <div id="app"></div>
    <div id="note-container"></div>
  </body>
</html>
